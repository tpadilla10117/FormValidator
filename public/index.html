      /* This validates an email: */
      function validateEmail(email) {
        if(!email) return 'An email is required.';

        const isValidEmail = /^\S+@\S+$/g;
        if(!isValidEmail.test(email) ){
          return 'Please enter a valid email.'
        }
        return '';
      }
