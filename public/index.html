<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="A web-application based on Singlestore mockups"
    />
    <script src="appLogic.js" defer ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Singlestore</title>
  </head>
 
  <body>
    <!-- <noscript>You need to enable JavaScript to run this app.</noscript> -->
    <main id="bookADemo_pg">
      <nav class="nav_bar">
        <!-- Where Ill put the logo -->
        This is a test
      </nav>

      <div>
        <h1>Book a Demo</h1>
      </div>

      <div>
        <h2>Help us customize your demo by answering the following questions below</h2>
      </div>

      <form onsubmit={}>
        <div class="bookADemo_inputBlock">

          <h3 class="bookADemo_subheader">Business Email</h3>
          
            <input class="bookADemo_form_input" placeholder="Enter your business email">
            <!-- TODO: This needs to be a dropdown -->
            <div class="bookADemo_dropdown_parentWrapper">

              <h3 class="bookADemo_subheader">Business Size</h3>

              <button class="bookADemo_form_dropbtn" onclick={dropdownToggler()}>Select Size
                <div class="btnicon_container">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" class='btnicon' height='14' width='14'><path d="M224 416c-8.188 0-16.38-3.125-22.62-9.375l-192-192c-12.5-12.5-12.5-32.75 0-45.25s32.75-12.5 45.25 0L224 338.8l169.4-169.4c12.5-12.5 32.75-12.5 45.25 0s12.5 32.75 0 45.25l-192 192C240.4 412.9 232.2 416 224 416z"/></svg>
                </div>
              </button>

              <div id="bookADemo_dropdown_element" class="dropdown-content">
                <ul id="bookADemo_dropdown"></ul>
              </div>

            </div>
        </div>
          
          
          <div>
            <h3 class="bookADemo_subheader">What is the most important thing to you in a solution?</h3>
          </div>

          <!-- TODO: Radio Buttons -->
          
          <ul id="radiobtn-parentwrapper"></ul>
          <button id='bookADemo_form_btn' class="bookADemo_form_btn" onclick={btnClicked()}>Continue to Schedule a Time</button>

            
      </form>

    </main>
  </body>
</html>
